<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Scooter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="staff.css">
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-id.firebaseapp.com",
        databaseURL: "https://your-project-id.firebaseio.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>

</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <!-- Logo on the left -->
                <div class="logo">
                    <img src="logo.png" alt="ElectroScoot Logo" />
                    <a href="index.html"><h2>Yard</h2></a> <!-- Logo Name -->
                </div>
        
                <!-- Navigation options in the center/right -->
                <!-- <ul class="nav-options">
                    <li><a href="index.html">Dashboard</a></li>
                    <li>Portfolio</li>
                    <li>Coins</li>
                    <li>Categories</li>
                    <li>Privacy Coins</li>
                </ul> -->
        
                <!-- Search bar and user profile on the right -->
                <div class="nav-right">
                    <a href="/Login/index.html"><img class="logoutimg" src="/Login/logout.png" alt=""></a>
                    <div class="profile">
                        <!-- <button class="logbt">Log Out</button> -->
                        <img src="logo.png" alt="User Avatar" />
                    </div>
                </div>
            </nav>
        </header>
        
        
        <nav class="sidebar">
            <!-- <ul>
                <li>Dashboard</li>
                <li>Scooters</li>
                <li>Rentals</li>
                <li>Maintenance</li>
                <li>Customers</li>
            </ul> -->
        </nav>
        <main>
            <div class="card-container">
                <div class="card purple-gradient">
                    <h3>Total Staff</h3>
                    <p>58</p>
                </div>
                <div class="card blue-gradient">
                    <h3>Present Today</h3>
                    <p>45</p>
                </div>
                <div class="card light-blue-gradient">
                    <h3>On Leave</h3>
                    <p>4</p>
                </div>
            </div>
            
            <div class="center">
                <div class="left">
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                <div class="right">
                    <!-- <h1>abbabadhbab</h1> -->
                    <div class="chart-container2">
                        <canvas id="pieChart2"></canvas>
                      </div>
                </div>
            </div>
            <hr>
            <div class="center">
                    
                <div class="table-container">
                    
                
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body"></tbody>
                    </table>
                    <button id="see-more-btn" style="display: none;">See More</button>
                    <button id="filter-btn">Filter</button>
                    <div id="filter-options" style="display: none;">
                        <label for="filter-by">Filter by:</label>
                        <select id="filter-by">
                            <option value="all">All</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="paid-leave">Paid Leave</option>
                            <option value="date">Date</option>
                        </select>
                        <input type="date" id="filter-date" style="display: none;" />
                        <button id="apply-filter-btn">Apply Filter</button>
                    </div>
                </div>
                
                
            </div>
            
            <!-- <div class="center">
                <div class="left">
                    <div class="chart-container">

                    </div>
                </div>
                <div class="right">
                    <h1>abbabadhbab</h1>
                </div>
            </div> -->
            
                        
          
        </main>
    </div>
    <script src="main.js"></script>
    <script src="staff.js"></script>
</body>
</html>
